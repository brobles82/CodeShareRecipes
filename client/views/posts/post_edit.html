<template name="postEdit">
  <div class="container-fluid main_content">
    {{#with post}}
      
      <div class="row-fluid">
        <div class="span9">

          <div class="row-fluid">
            <div class="span12">
              <br>

              <form class="main">
      
              <h1><input name="title" type="text" value="{{title}}"/></h1>

              <div class="row-fluid">
                <div class="span12">
                  <span class="fulltime">Javascript</span>|<span>&nbsp;&nbsp; {{formatDate submitted}}</span>
                  <a href="/best" class="pull-right">
                    <span>‚Üê&nbsp;</span><span class="lnk-title">Back</span>
                  </a>
                </div>
              </div>
              <hr>

              <div class="row-fluid">
                <div class="span12">
                  <textarea name='message'>{{message}}</textarea>
                </div>
              </div>
              <br>

            </div>
          </div>
        </div>
    
        <div class="span3">
          <br>
          <div class="row-fluid">
            
              <div class="span12">
                <input type="submit" value="Submit" class="span6 btn btn-primary btn-large post_job apply_now scroll"/>
                <br><br>
                <a style="background: #d9534f;" class="btn btn-large post_job apply_now scroll">Cancel</a>
              </div>
            

            <div class="span12">
              <br>
              <ul class="nav nav-tabs nav-stacked">
                <li><a href="#"><i class="icon-envelope"></i> Email</a></li>
                <li><a href="#"><i class="icon-share"></i> Share</a></li>
              </ul>
            </div>
          </div>
        </div>
        </form>
      </div>
      {{/with}}
  </div>
</template>
