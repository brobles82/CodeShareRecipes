<template name="postEdit">
  <div class="container-fluid main_content">
    {{#with post}}
      
      <div class="row-fluid">
        <div class="span9">

          <div class="row-fluid">
            <div class="span12">
              <br>

              <!-- Start of the form -->
              <form class="main">
              
              <br>
              <h3>Code Recipe Title</h3>      
              
              <h1><input name="title" type="text" value="{{title}}"/></h1>
              
              <br><h3>Current Tags</h3>

              <div class="row-fluid">
                <div class="span12">
                  <div class="control-group">
                    <input id='tags'class='span12' name="tags" type="text" value="{{tags}}" placeholder="input a tag"/>
                  </div>
                </div>
              </div>
              
              <br><h3>Code Recipe Body</h3>
        
              <div class="row-fluid">
                <div class="span12">
                  <div class="control-group">
                    <div class="wmd-panel">
                      <div id="wmd-button-bar"></div>
                      <textarea id='wmd-input' class='span12' name="message" type="text" value="" style='display:block; height: {{messageHeight}};'>{{message}}</textarea>
                      <span class="help-block">Enter the code recipe text</span>
                    </div>
                  </div>
                </div>
              </div>
        
              <br><h3>Preview</h3>
        
              <div class="row-fluid">
                <div class="span12">
                  <div class="control-group">
                    <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
                  </div>
                </div>
              </div>
              
              <br><h3>Jsbin link</h3>
        
              <div class="row-fluid">
                <div class="span12">
                  <div class="control-group">
                    <input class='span12' name="jsbinlink" type="text" value="{{jsbinlink}}" placeholder="Have a working jsbin preview ?"/>
                  </div>
                </div>
              </div>
              
          </div>
                    </div>
        </div>
    
        <div class="span3">
          <br>
          <div class="row-fluid">
            
              <div class="span12">
                <input type="submit" value="Submit" class="span6 btn btn-primary btn-large post_job apply_now scroll"/>
                <br><br>
                <a style="background: #d9534f;" class="btn btn-large post_job apply_now scroll cancel">Cancel</a>
              </div>
            

            <!-- <div class="span12">
              <br>
              <ul class="nav nav-tabs nav-stacked">
                <li><a href="#"><i class="icon-envelope"></i> Email</a></li>
                <li><a href="#"><i class="icon-share"></i> Share</a></li>
              </ul>
            </div> -->
          </div>
        </div>
        </form>
      </div>
    {{/with}}
  </div>
  {{> footer}}
</template>
