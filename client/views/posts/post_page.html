<template name="postPage">
  <div class="container-fluid main_content">
    {{#with currentPost}}
      
      <div class="row-fluid">
        <div class="span9">

          <div class="row-fluid">
            <div class="span12">
              <br>
              <h1><a href="#" class="upvote btn {{upvotedClass}}">⬆</a> {{title}}</h1>

              <div class="row-fluid">
                <div class="span12">
                  <span class="fulltime">Javascript</span>|<span>&nbsp;&nbsp; {{formatDate submitted}}</span>
                  <a href="/best" class="pull-right">
                    <span>←&nbsp;</span><span class="lnk-title">Back</span>
                  </a>
                </div>
              </div>
              <hr>

              <div class="row-fluid">
                <div class="span12">
                  {{{formatBody message}}}
                </div>
              </div>
              <br>

            </div>
          </div>
        </div>
    
        <div class="span3">
          <br>
          <div class="row-fluid">

            {{#if ownPost}}
            
              <div class="span12">
                <a href="#" class="span6 btn btn-primary btn-large post_job apply_now scroll edit">Edit</a>
                <br><br>
                <a style="background: #d9534f;" class="btn btn-large post_job apply_now scroll delete">Delete</a>
              </div>
            
            {{/if}}

            <div class="span12">
              <br>
              <ul class="nav nav-tabs nav-stacked">
                <li><a href="#"><i class="icon-envelope"></i> Email</a></li>
                <li><a href="#"><i class="icon-share"></i> Share</a></li>
              </ul>
            </div>
          </div>
        </div>

        <hr>
      </div>
      

      <div class="row-fluid">
        <div class="span12">
        
          <ul class="comments">
            {{#each comments}}
              {{> comment}}
            {{/each}}
          </ul>
      
          {{#if currentUser}}
            {{> commentSubmit}}
          {{else}}
            <p>Please log in to leave a comment.</p>
          {{/if}}
        </div>
      </div>
  </div>
  {{/with}}
</template>
