<template name="postPage">
  <div class="container-fluid main_content">
    {{#with currentPost}}

      <div class="row-fluid">
        <div class="span9">

          <div class="row-fluid">
            <div class="span12">
              <br>
              <h1> {{title}}</h1>

              <div class="row-fluid">
                <div class="span12">
                  <span class="fulltime">
                    {{#each tags}}
                      <div class='label label-info'>
                        <span style='color: rgb(255, 255, 255);'>{{.}}</span>
                      </div>
                    {{/each}}

                  </span><span>&nbsp;&nbsp; {{formatDate submitted}}</span>
                  <a href="{{pathFor 'newPosts'}}" class="pull-right">
                    <span>‚Üê&nbsp;</span><span class="lnk-title">Back</span>
                  </a>
                </div>
              </div>
              <hr>

              <div class="row-fluid">
                <div class="span12">
                  {{{formatBody message}}}
                </div>
              </div>
              <br>


              {{#if jsbinlink}}
                <iframe src="{{jsbinlink}}" class='span12' frameborder=0 style='height: 350px;'></iframe>  
              {{/if}}

            </div>
          </div>
        </div>

        <div class="span3">
          <br>
          <div class="row-fluid">

            {{#if ownPost}}

              <div class="span12">
                <a href="#" class="span6 btn btn-primary btn-large post_job apply_now scroll edit">Edit</a>
                <br><br>
                <a id='delete' style="background: #d9534f;" class="btn btn-large post_job apply_now scroll">Delete</a>
              </div>

            {{/if}}

            <div class="span12">
              <br>
              <div id="share" data-url="http://codesharerecipes.com/coderecipe/{{slug}}" data-text="{{title}} | CodeShareRecipes" data-title="share"></div>
            </div>
          </div>
        </div>

        <hr>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <br>
          <ul class="comments">
            {{#each comments}}
              {{> comment}}
            {{/each}}
          </ul>

          {{#if currentUser}}
            {{> commentSubmit}}
          {{else}}
            <p>Please log in to leave a comment.</p>
          {{/if}}
        </div>
      </div>
  </div>
  {{/with}}
</template>
