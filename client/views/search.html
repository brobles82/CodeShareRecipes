<template name="result">
    <div class="row">

        <span class="large-8 columns">Title: <b>{{title}}</b></span>
        <span> message: {{message}}</span>
        <a href="/coderecipe/{{slug}}"> View</a>
    </div>
</template>


<template name="search">
	<div class="container-fluid main_content">

		<div class="row-fluid">
			
			<br>
		
			<div class="span12 no_margin_left">
				<div class="row-fluid">
					<div class="span5">
						<h3> <a href="{{newPostsPath}}">Last Recipes</a> | <a href="{{bestPostsPath}}">Top Recipes</a> </h3>
						{{> spometSearch}}
					</div>
				</div>
				
				<br>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
		
			<h2>Recipes listings found</h2>
		
		<table class="table table-striped">
			<tbody>
				<table class="table table-striped">
					<tbody>
					  
					  {{#each results}}
    					{{> result}}
    			{{/each}}
    

					</tbody>
				</table>
			</tbody>	
		</table>
		
	</div>
		
	<div class="span3">
		<h2>&nbsp;</h2>
		
		<div class="row-fluid">
			<div class="span12 center">
				<tr>
    			<td>
    				<a href='/submit'  class="btn btn-primary btn-large post_job">Code a Recipe<br /><small>(it's free!)</small></a>
    			</td>
				<td>
			</div>
		</div>
	</div>
	</div>
	</div>

</template>
